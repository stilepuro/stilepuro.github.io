<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 350 100" width="350" height="100">
  <!-- Fondo elegante per il logo Aphrodite -->
  <rect width="350" height="100" fill="#2C1810"/>
  
  <!-- Sfondo oro per la sezione del logo -->
  <rect x="20" y="20" width="120" height="60" fill="url(#goldGradient)" rx="5"/>
  
  <!-- Profilo femminile - versione silhouette PULITA -->
  <g transform="translate(30, 25)" fill="#2C1810">
    <!-- Profilo semplificato in silhouette -->
    <path d="M15 30 C25 20, 35 20, 40 25 C42 27, 42 30, 40 32 C38 34, 36 35, 34 37 C32 38, 30 40, 29 42 C28 44, 28 46, 29 48 C30 50, 32 51, 34 50 C36 49, 38 48, 39 47 C40 46, 41 45, 41 44 C41 43, 40 42, 39 41 C38 40, 36 39, 34 38 C32 37, 30 36, 28 35 C26 34, 24 33, 22 32 C20 31, 18 31, 15 30 Z"/>
  </g>
  
  <!-- Sezione testo -->
  <g transform="translate(160, 35)">
    <!-- APHRODITE -->
    <text x="0" y="15" font-family="Garamond, 'Times New Roman', serif" 
          font-size="32" font-weight="600" fill="#D4AF37" 
          letter-spacing="1.5">APHRODITE</text>
    
    <!-- Linea decorativa -->
    <line x1="0" y1="20" x2="160" y2="20" stroke="#D4AF37" stroke-width="1"/>
    
    <!-- BELLEZZA ETERNA -->
    <text x="0" y="40" font-family="'Helvetica Neue', Arial, sans-serif" 
          font-size="12" font-weight="300" fill="#8B7355" 
          letter-spacing="2">BELLEZZA ETERNA</text>
  </g>
  
  <!-- Gradiente oro -->
  <defs>
    <linearGradient id="goldGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#D4AF37;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#C9A237;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#B8952E;stop-opacity:1" />
    </linearGradient>
  </defs>
</svg>